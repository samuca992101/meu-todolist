<div class="container">
    <h1>Minha Lista de Tarefas</h1>

    <div class="new-task-form">
        <input type="text" placeholder="O que precisa ser feito?" [(ngModel)]="newTaskText" (keyup.enter)="addTask()">
        <button (click)="addTask()">Adicionar</button>
    </div>

    <ul class="task-list">
        <li *ngFor="let task of tasks">

            <input type="checkbox" [(ngModel)]="task.completed">

            <span class="task-text" [ngClass]="{'completed': task.completed}">
                {{ task.text }}
            </span>

            <button class="remove-btn" (click)="removeTask(task.id)">
                &times; </button>
        </li>
    </ul>

    <p *ngIf="tasks.length === 0" class="empty-message">
        Você não tem tarefas. Adicione uma!
    </p>

</div>
