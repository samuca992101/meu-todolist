<div class="container">
  
  <header class="header">
    <h1>Minha Lista de Tarefas</h1>
    <p>O que vocÃª vai fazer hoje?</p>
  </header>

  <div class="search-form">
    <input 
      type="text" 
      placeholder="Buscar tarefa..."
      [(ngModel)]="searchTerm" 
    >
  </div>

  <app-task-form (taskAdded)="addTask($event)"></app-task-form>
  
  <ul class="task-list">
    <app-task-item 
      *ngFor="let task of tasks | filterTasks:searchTerm"
      [task]="task"
      (remove)="removeTask($event)"
      (edit)="handleEdit($event)"
    >
    </app-task-item> 
  </ul>

  <p *ngIf="(tasks | filterTasks:searchTerm).length === 0" class="empty-message">
    Nenhuma tarefa encontrada.
  </p>
</div>
