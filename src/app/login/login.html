<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h1 class="text-center mb-3">Bem-vindo</h1>
      <p class="text-muted text-center mb-4">Gerencie suas tarefas</p>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" placeholder="seu@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" [(ngModel)]="password">
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="d-grid gap-2">
        <button (click)="onLogin()" [disabled]="isLoading" class="btn btn-primary">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>
        <button (click)="onSignUp()" [disabled]="isLoading" class="btn btn-outline-secondary">
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>
